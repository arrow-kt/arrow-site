<div id="site-header">
  <div class="wrapper">
    <div class="header-flex">
      <div class="header-text">
        <h1 id="header-text">{{site.data.commons.description}}</h1>
        {% for library in site.data.code.libraries %}
        <div id="{{ library }}-code-block" class="browser-content">
          <ul class="browser-header">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          {% capture library_snippet %}{% include_relative landscape/{{ library }}-home-code.md  %}{% endcapture %}
          <div class="browser-code">{{ library_snippet | markdownify }}</div>
        </div>
        {% endfor %}
      </div>
      <div class="header-image">
        <div id="base-arrow-animation" class="image-animation" alt="Arrow base"></div>
        <div id="core-arrow-animation" class="image-animation" alt="Arrow core"></div>
        <div id="fx-arrow-animation" class="image-animation" alt="Arrow fx"></div>
        <div id="optics-arrow-animation" class="image-animation" alt="Arrow optics"></div>
        <div id="meta-arrow-animation" class="image-animation" alt="Arrow meta"></div>
        <img id="logo-white-lines" class="image-animation" src="{{ '/img/home/logo-white-lines.svg' | relative_url }}" alt="Arrow white lines"></img>
      </div>
    </div>
  </div>
</div>
